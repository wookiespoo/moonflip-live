name = "moonflip-live"
main = "src/app/api/[[...route]]/route.ts"
compatibility_date = "2025-01-01"

[env.production]
name = "moonflip-live-prod"

# Rate limiting
[env.production.vars]
RATE_LIMIT_PER_MINUTE = "60"
RATE_LIMIT_PER_HOUR = "1000"

# Security headers
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://connect.facebook.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.mainnet-beta.solana.com https://api.devnet.solana.com https://api.jup.ag;"
Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"